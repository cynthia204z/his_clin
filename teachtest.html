  <style>
    #app {

    #main-box {

    }

      color: rgb(225, 188, 65);
    }

    .item-box {
      display: flex;
      flex-wrap: wrap;
      margin: 10px 0;
    }

    .list-item {
      position: relative;
      font-size: 12px;
      border-radius: 5px;
      border: solid 1px rgb(255, 232, 157);
      background: rgb(255, 252, 244);
      padding: 3px 15px;
      margin: 2px;
      line-height: 15px;
      color: rgb(121, 108, 98);
      cursor: pointer;
    }

    .list-item:hover:after {
      content: "ｘ";
      font-family: sans-serif;
      color: #fff;
      background: rgb(0, 0, 0, .5);
      position: absolute;
      right: -4px;
      top: -4px;
      line-height: 13px;
      width: 13px;
      text-align: center;
      border-radius: 50%;
    }

    .title-box {
      display: flex;
      justify-content: space-between;
    }

    .person-limit {
      color: gray;
      font-size: 12px;
    }

    .person-limit input {
      width: 30px;
    }

    .clear-btn {
      font-size: 12px;
      background: none;
      color: gray;
      border: none;
      cursor: pointer;
    }

    .clear-btn:hover {
      color: rgb(172, 172, 172);
    }

    input {
      border-radius: 5px;
      border: 1px solid rgb(185, 185, 185);
    }

    input:focus-visible {
      border: 1px solid rgb(228, 179, 124);
      outline: none;
    }

    .add-btn {
      border-radius: 5px;
      border: 1px solid transparent;
      background: rgb(228, 179, 124);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .add-btn:hover {
      background: rgb(228, 165, 71);
    }

    .top-btn {
      border-radius: 3px;
      border: none;
      background: rgb(172, 172, 172);
      color: white;
      margin: 2px;
      cursor: pointer;
      position: relative;
      top: 0;
    }

    .current-top-btn{
      top: 3px;
    }

    .current-top-btn:after {
      content: "";
      position: absolute;
      bottom: -8px;
      margin: auto;
      width: 0;
      height: 0;
      border-style: solid;
      border-color: rgb(201, 165, 131) transparent transparent transparent;
      border-width: 5px 6px 0 6px;
      left: 50%;
      transform: translateX(-50%);
    }

    .mod-box {
      opacity: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .mod-box,
    .top-btn,
    .add-btn,
    .clear-btn,
    #main-box {
      transition: all ease .3s;
    }
  </style>
